<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definition List</title>
</head>
<body bgcolor="lightyellow">
    <h3>Types of Nouns</h3>

    <dl>
        <dt>Common Noun:</dt>
        <dd>It is a name of an object in general, such as pencil, pen, paper, and so on.</dd>

        <dt>Proper Noun:</dt>
        <dd>It is the unique name of a person or a place.</dd>
    </dl>
    
</body>
</html>
<!--
    DL - Definition List : Danh sách định nghĩa cho 1 đối tượng.
    Một DL nhiều cặp DT và DD
        - DT - Definition Term : tên thuật ngữ
        - DD - Definition Description : định nghĩa hay mô tả

-->
