<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style | Ex01 | Lab04 </title>
    <style>
        h2 {
            text-align: center;
            color: violet;
        }

        div {
            text-transform: uppercase;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <h2>Client Contact Information</h2>
    <div>
        <h4>Dynamic solutions</h4>
        <p>Tel number: 123 123 1234</p>
        <p>Fax number: 123 124 1245</p>
        
    </div>
</body>
</html>
<!--
    text-indent - indentation : lụt đầu hàng
        - chỉ áp dụng đối với phần tử inline
        - chỉ áp dụng với hàng đầu tiên
-->
