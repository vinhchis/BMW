<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 | Form</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Member Register Form</h1>
    <form action="https://www.wikipedia.org/">
        <!-- 2.1.1 Input element-->
        <input type="hidden" name="@csrs()">
        FullName <span>*</span>: <input placeholder="Enter full name" autofocus tabindex="1"> <br> <!-- Default: <TextField type="text"> -->
        Email: <input type="email" required><br>
        Avatar: <input type="file"><br>
        Password: <input type="password"><br>
        Comfirmed Password: <input type="password"><br>
        TelePhone: <input type="number"><br>
        Gender: <input type="radio" name="gender" checked> Male
                <input type="radio" name="gender"> Female
            <br>
        Hobbies: 
            <input type="checkbox" checked> Music
            <input type="checkbox"> Reading
            <input type="checkbox"> Swimming
                 <br>

        <!-- 2.1.2. Area, Select-->
        Country: 
            <select>
                <option value="none" selected>Choose Your Country</option>
                <option value="vietname">VietNam</option>
                <option value="thailan">ThaiLan</option>
                <option value="campodia">Campodia</option>
                <option value="myanmar">Myanmar</option>
                <option value="laos">Laos</option>
            </select>

        <br>
        Comments <span>*</span>: <textarea cols="40" rows="5" tabindex="2" accesskey="c"></textarea> 
        <br>
        Capcha: 
            <input style="width: 60px;" value="12AKKAC" readonly> 
            <input style="width: 100px;" placeholder="Enter capcha">
        <br>

        <!-- 2.1.3. Button-->
        <button>Register</button>
        <input type="reset" value="Clear">
        <input type="button" value="Help">
        
    </form>



</body>
</html>
<!--
    1. Layout => container : Form element
        ex: <form> ... </form>
    2. Categories:
        2.1. Basic
            2.1.1. Input element
            2.1.2. TextArea, Select
            2.1.3. Button
        2.2. HTML5
            2.2.1. new Atributes:
                + placeholder
                + required
                + autofocus
                + checked (radio, checkbox, option)
            2.2.2. new types:
                + email
                + number
        2.3. Advanced(x)
            2.3.1. Tabindex
            2.3.2. Accesskey
            2.3.3. Hidden Field
            2.3.4. Disabled | Readonly
            2.3.5. Button

        Control elements
-->
