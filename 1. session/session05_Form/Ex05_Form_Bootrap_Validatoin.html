<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <scrip src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
    <script>
        const check= () => {
            alert("Hello mọi người")
        }
    </script>
    <title>Form | Boostrap | Validaiton</title>
    <style>
      .form-check-inline {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 align="center">Register Form</h2>
      <form  id="register" action="https://gooogle.com.vn" class="form-horizontal" onsubmit="check()">
        <div class="form-group">
          <label for="txtFName">Full Name:</label>
          <input class="form-control"
            id="txtFName"
            type="text"
            placeholder="Enter Full Name"
          />
        </div>

        <div class="form-group">
          <label>Last Name:</label>
          <input
            class="form-control"
            id="txtLName"
            type="text"
            placeholder="Enter Last Name"
          />
        </div>

        <div class="form-group">
          <label>Country:</label>
          <select name="contry" id="oCountry" class="form-control">
            <option value="vietnam" checked>Vietnam</option>
            <option value="laos">Laos</option>
            <option value="thailand">Thailand</option>
            <option value="campochia">campochia</option>
          </select>
        </div>

        <div class="form-group">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="rMale"
              value="male"
              checked
            />
            <label class="form-check-label" for="rMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="rFemale"
              value="female"
            />
            <label class="form-check-label" for="rFemale">Female</label>
          </div>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input id="txtEmail" type="email" class="form-control" placeholder="Enter Email" />
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input
            id="nPhone"
            type="text"
            class="form-control"
            placeholder="Enter your phone"
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-default">Resets</button>
        </div>
      </form>
    </div>
  </body>
</html>
