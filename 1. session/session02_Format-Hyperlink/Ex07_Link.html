<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <!--
        1. Hyperlink <a href="URL">[link]</a>
            1.1. Text
            1.2. Image
        2. Email link
        3. Named Anchor
        4. Image Map
    -->
    <h2>Hyperline</h2>

    <a href="https://www.google.com" title="google" target="new">Tìm kiếm</a>
    <hr>

    <a href="https://fap.fptacademy.vn/Default.aspx" target="new">
        <img src="./Hinh2.png" title="học tập" width="100px">
    </a>
    <hr>

    <h2>Email link</h2>
    <a href="mailto:abc@test.email?Subject=Mail liên hệ công tác">Email us</a>

</body>
</html>
<!--
    target:
        new (mới) = _blank (cũ) -> tab mới
        * default -> tab hiện tại

    mailto: <=> protocol : giống như phương thức truyền dẫn
    ? : query string
-->
