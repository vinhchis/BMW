<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <!--
        1. Odered List
        2. Unordered List
        3. Definition List
    -->

    <ul> <!-- type="disc"-->
        <li>Vinfast</li>
        <li>BMW</li>
        <li>Toyota</li>
        <li>Mercedes</li>
    </ul>
    <hr width="50%" align="left">

    <ul type="square">
        <li>Vinfast</li>
        <li>BMW</li>
        <li>Toyota</li>
        <li>Mercedes</li>
    </ul>
    <hr width="50%" align="left">

    <ul type="circle">
        <li>Vinfast</li>
        <li>BMW</li>
        <li>Toyota</li>
        <li>Mercedes</li>
    </ul>
    <hr width="50%" align="left">


</body>
</html>
