<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <!--
        1. Odered List
        2. Unordered List
        3. Definition List
    -->

    <ol>
        <li>Mảng cầu</li>
        <li>Chôm chôm</li>
        <li>Sầu riêng</li>
        <li>Xoài</li>
    </ol>
    <hr width="50%" align="left">

    <ol type="a">
        <li>Mảng cầu</li>
        <li>Chôm chôm</li>
        <li>Sầu riêng</li>
        <li>Xoài</li>
    </ol>
    <hr width="50%" align="left">

    <ol start="5">
        <li>Mảng cầu</li>
        <li>Chôm chôm</li>
        <li>Sầu riêng</li>
        <li>Xoài</li>
    </ol>
    <hr width="50%" align="left">


</body>
</html>
