<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Padding</title>
</head>
<body>
    
    <table border="1" width="50%" cellpadding="20" cellspacing="20">
        <caption>
            Đồ ăn & Đồ Uống
        </caption>
        
        <tr>
            <th>Bia</th>
            <th>Nước Ngọt</th>
            <th>Nước suối</th>
        </tr>
        <tr>
            <td>Bánh bò</td>
            <td>Bánh kem</td>
            <td>Bánh bột lọc</td>
        </tr>
        <tr>
            <td>Súp cua</td>
            <td>Canh rong biển</td>
            <td>Lẩu thái</td>
        </tr>
    </table>


</body>
</html>
<!--
    table atribute
        1. width
        2. border: 
        3. cellpadding
        4. cellspacing : khoảng cách giữa các cell
        
-->
