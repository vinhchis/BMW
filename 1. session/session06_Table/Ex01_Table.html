<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Basic</title>
</head>
<body>
    <table border="1" width="50%">
        <caption>
            Đồ ăn & Đồ Uống
        </caption>
        <span>
            Đồ ăn & Đồ Uống
        </span>
        <tr>
            <th>Bia</th>
            <th>Nước Ngọt</th>
            <th>Nước suối</th>
        </tr>
        <tr>
            <td>Bánh bò</td>
            <td>Bánh kem</td>
            <td>Bánh bột lọc</td>
        </tr>
        <tr>
            <td>Súp cua</td>
            <td>Canh rong biển</td>
            <td>Lẩu thái</td>
        </tr>
    </table>


</body>
</html>
<!--
    * thẻ caption có thể bị thay đổi bởi boostrap
-->
