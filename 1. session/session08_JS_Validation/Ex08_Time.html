<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        h1 {
            display: inline-block;
            color:brown;
        }
    </style>
    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var today = new Date().getDay();
        var day = new Date().getDate();
        var year = new Date().getFullYear();
    </script>
</head>

<body>
    <script>
        switch (today) {
            case 0:
                {

                    document.write("<h1>Sunday,</h1>" + " <h1>" + months[new Date().getMonth()] + " " + day + " " + year + "</h1>");
                    break;
                }
            case 1:
                {
                    document.write("<h1>Monday,</h1>" + " <h1>" + months[new Date().getMonth()] + " " + day + " " + year + "</h1>");
                    break;
                }
            case 2:
                {
                    document.write("<h1>Tuesday,</h1>" + " <h1>" + months[new Date().getMonth()] + " " + day + " " + year + "</h1>");
                    break;
                }
            case 3:
                {
                    document.write("<h1>Wednesday,</h1>" + " <h1>" + months[new Date().getMonth()] + " " + day + " " + year + "</h1>");
                    break;
                }
            case 4:
                {
                    document.write("<h1>Thursday,</h1>" + " <h1>" + months[new Date().getMonth()] + " " + day + " " + year + "</h1>");
                    break;
                }
            case 5:
                {
                    document.write("<h1>Friday,</h1>" + " <h1>" + months[new Date().getMonth()] + " " + day + " " + year + "</h1>");
                    break;
                }
            case 6:
                {
                    document.write("<h1>Saturday,</h1>" + " <h1>" + months[new Date().getMonth()] + " " + day + " " + year + "</h1>");
                    break;
                }
        }
    </script>
</body>

</html>
