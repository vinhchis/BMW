<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouse | Event</title>
</head>
<body>
    <input
        onmouseover="this.value = 'this is mouse over'"
        onmouseout="this.value = ''"
        onmousedown="this.value = 'this is mouse down'"
        onmouseup="this.value = 'this is mouse up'"
    >

</body>
</html>
<!--
    - on-mouse-over: đi qua
    - on-mouse-out: đi khỏi
    - on-mouse-down: đè chuột (giữ chuột) 
    - on-mouse-up: thả chuột ra sau khi giữ chuột
-->
