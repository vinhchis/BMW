<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zome</title>
    <script>
    function changeSize(s){
        var size = document.getElementById('car').width;
        document.getElementById('car').width = size*s;
    }

    </script>
</head>
<body>
    <img id="car" src="./toyota.png"
        onmouseover="changeSize(2)"
        onmouseout="changeSize(1/2)">
</body>
</html>
