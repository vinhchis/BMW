<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event | </title>
</head>         
<body>
    <!--
        - onclick
        - ondblclick
        - onchange
        - onresize
        - onload | onunload
        - onfocus | onblur
        - onmouse_
        - onkey_

        *) background-color (CSS) -> backgroundColor (JS)
    -->

    <input 
        onfocus="this.style.backgroundColor='orange'"
        onblur="this.style.backgroundColor='white'">

</body>
</html>
