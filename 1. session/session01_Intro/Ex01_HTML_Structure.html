<HTML>
    <HEAD>
        <TITLE>MY WEBSITE</TITLE>
    </HEAD>
    <BODY>
        This is my first webpage
    </BODY>
</HTML>
<!--
    Đây là chú thích HTML:
    1. HTML Extension: *.htm or *.html
    2. Tag -> 
        - open-tag + close-tag
        - standalone tag: <br> or <br />
    3. Features
        - not case-sensitive
        - Không hiểu khoảng trắng, tab đầu dòng
        - Việc xuống dòng được tuỳ chỉnh qua thẻ <p> hoặc <br>
-->
