<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee direction="up">
        <h1>
            <font color=blue face="Arial" size='6pt'>
                Văn bản của tôi
            </font>
        </h1>
    </marquee>
</body>
</html>
<!--
    There arre 3 component in a tag: 
    1. Element: marquee, h1, font....
    2. Attribute: direction, color, face, size,...
    3. Value: "up", "blue", "Arial", "33pt"
        +) một số trường hợp có thể: không dùng nháy, dùng nháy đơn hoặc dùng nháy kép
        +) một số trường hợp bắt buộc
-->
