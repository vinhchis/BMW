<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type | Javascript</title>
    <script>
        /*      1. Variable Declaration:
                Keyword [variable name]
                (*) keyword: var, let, const
                    - var: biến tự động
                    - let: chỉ sử trong 1 block
                    - const: biến hằng số

                2. Data types
                    2.1. Primitive Data Types (kiểu nguyên thuỷ):
                        - string
                        - number
                        - boolean
                        - null => 1 giá trị đặc biệt của kiểu Object
                    2.2. Composite Data Types (kiểu phức hợp):
                        - Objects
                        - Functions
                        - Arrays     
        */
       
        // 1. string
       var name = "Le Văn A"
       document.write(typeof(name));

       // 2. Number
       var num = 179
       document.write(typeof(num));

       // 3. Boolean
       var bool = true
       document.write(typeof(bool));

       // 4.Object
       var myObject = null;
       document.write(typeof(myObject));

    </script>
</head>

<body>
</body>

</html>
