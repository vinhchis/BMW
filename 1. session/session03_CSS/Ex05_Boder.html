<!DOCTYPE html>
<html>

<head>
    <title>Border</title>
    <style>
        p {
            border: 2px solid red;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h2>The border Property</h2>

    <p>This property is a shorthand property for border-width, border-style, and border-color.</p>

</body>

</html>
<!--
    Border:
        3 Thuộc tính:
        + width
        + style
        + color
    Border sildes: Top -> right -> bottom -> left
    Border shorthand: width style color
    Rounded Border (bo tròn )
        border-radius: 5px;

-->
