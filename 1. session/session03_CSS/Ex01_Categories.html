<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
<!--
    Text: ABC
    HTML: h1
    align: center -> center
    style: intalic -> i
    weight: bold ->b
    decoration: underline-> u
    color: red -> color = red
-->

    <!--HTML-->
    <h1>
        <center>
            <i>
                <b>
                    <u>
                        <font color="red">
                            ABC
                        </font>
                    </u>
                </b>
            </i>
        </center>
    </h1>

    <!--Inline Style Sheet-->
    <h1 style="color:red; text-decoration: underline; font-weight: bold; font-style: italic; text-align: center;">
        ABC
    </h1>

</body>
</html>
<!--
    1. inline (x)
    2. internal
    3. external
        * bên trong thuộc tình style là các cặp key:value cách nhau bởi ;
-->
