<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object | Basic</title>
    <script>
        /*
            1. Phân loại object
                1.1. HTML Object
                    - Ex: input, div, h1,.. 
                1.2. Script Object
                    - ex: Date, String, Array,...
                1.3. Browser Object
                    - ex: window, documnet, history, location,...
            2. Cú pháp áp dụng cho object
                2.1. Thuộc tính
                    [Object_name].[Atribute_name]
                    - Ex: document.title
                2.2. Phương thức
                    [Object_name].[Method_name](args)
                    - Ex: document.write()
        */

        function getValue(s){
            alert("You has entered: \n" + s);
        }

    </script>
</head>
<body>
    <input onchange="getValue(this.value)">
</body>
</html>
