<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object | Math</title>
    <script>
        var n = Math.random() * 9;
        var m = Math.round(n) + 1;
        // alert(n);
        for(var i=0;i < m;i++){
            document.write("*\t");
        }
    </script>

</head>
<body>
    
</body>
</html>
<!--
    Math.random() : tạo 1 số thực 0 -> 1
    Math.round(n) : làm tròn 1 số thành số nguyên
-->
