<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object | String</title>
    <script>
        var s1 = new String("AbCDEF"); // constuctor
        var s2 = '12378aakc'; // literal (trực tiếp)
        var index = prompt("Input location of a character of string: ");

        var ch1 = s1.charAt(index - 1);
        var ch2 = s2.charAt(index - 1);

        document.write("Locaion of string 1: " + ch1);
        document.write("<br>Locaion of string 2: " + ch2);

    </script>
</head>

<body>
    
</body>
</html>
