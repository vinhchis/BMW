<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"> </script>
    <title>Form Validator 03</title>
    <script>
      $(document).ready(function () {
          $('#frmOrder').bootstrapValidator({
              
              container: '#messages',
              excluded: ':disabled',
              
              feedbackIcons: {
                  valid: 'glyphicon glyphicon-ok',
                  invalid: 'glyphicon glyphicon-remove',
                  validating: 'glyphicon glyphicon-refresh'
              },

              fields: {

              }     

          });
      });
  </script>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Register Form</h2>
        <form id="frmOrder" class="form-horizontal" action="http://vnexpress.net">
            
            <div class="form-group">
                <label class="control-label col-lg-3" for="mail">Email:</label>
                <div class="col-lg-7">          
                    <input type="email" class="form-control" 
                        id="mail" name="mail" placeholder="Enter email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-3" for="pwd">Password:</label>
                <div class="col-lg-7">          
                  <input type="password" class="form-control" 
                        id="pwd" name="pwd" placeholder="Enter password">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-3" for="rpwd">Confirmed Password:</label>
                <div class="col-lg-7">          
                    <input type="password" class="form-control" 
                        id="rpwd" name="rpwd" placeholder="Enter confirmed password">
                </div>
            </div>
            <div class="form-group">
              <label class="control-label col-lg-3" for="phone">Phone:</label>
              <div class="col-lg-7">          
                  <input type="tel" class="form-control" 
                      id="phone" name="phone" placeholder="Enter telephone">
              </div>
            </div>

            <div class="form-group">        
              <div class="col-lg-offset-3 col-lg-7">
                <label class="radio-inline">
                  <input type="radio" id="gender" name="gender" checked>Male
                </label>
                <label class="radio-inline">
                  <input type="radio" id="gender" name="gender">Female
                </label> 
              </div>
            </div>
            <!-- #messages is where the messages are placed inside -->
            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                  <div id="messages"></div>
              </div>
            </div>

            <div class="form-group">        
                <div class="col-lg-offset-3 col-lg-7">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
