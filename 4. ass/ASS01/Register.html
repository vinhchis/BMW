<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <p id="logo">Logo</p>
      <nav>
        <ul id="myNav">
          <li><a href="">Home</a></li>
          <li><a href="">Utilities</a></li>
          <li><a href="">Share</a></li>
          <li><a href="">Knowledge</a></li>
          <li><a href="">Signup</a></li>
          <li><a href="">SignIn</a></li>
          <li><a href="">AboutUs</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <table>
        <caption>
          Register Form
        </caption>
        <tr>
          <th>Full name:</th>
          <td>
            <input class="full-strech" placeholder="Enter full name" />
          </td>
        </tr>
        <tr>
          <th>Last name:</th>
          <td>
            <input class="full-strech" placeholder="Enter last name" />
          </td>
        </tr>
        <tr>
          <th>Country:</th>
          <td>
            <select class="full-strech" name="contry" >
              <option value="vietnam">Vietnam</option>
              <option value="laos">Laos</option>
              <option value="cambodia">Cambodia</option>
              <option value="thailand">Thailand</option>
            </select>
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <input type="radio" name="gender" value="male" checked /> Male
            <input type="radio" name="gender" value="female" /> Female
          </td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>
            <input class="full-strech" type="email" placeholder="Enter Email" />
          </td>
        </tr>
        <tr>
          <th>Phone:</th>
          <td>
            <input class="full-strech" type="number" placeholder="Enter telephone" />
          </td>
        </tr>
        <tr>
          <th></th>
          <td>
            <input type="submit" value="Register" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </section>
    <footer>&copy; By Me. All right revered.</footer>
  </body>
</html>
